<VirtualHost *:80>
    ServerAdmin webmaster@projects.local
    DocumentRoot ${APACHE_DOCUMENT_ROOT}/projects
    ServerName projects.local:80
	<Directory ${APACHE_DOCUMENT_ROOT}/projects>
		AllowOverride all
        Options +Indexes +Includes +FollowSymLinks +MultiViews +ExecCGI
        Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@projects.local
    DocumentRoot ${APACHE_DOCUMENT_ROOT}/projects
    ServerName projects.local:443
    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/ssl.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/ssl.key"
	<Directory ${APACHE_DOCUMENT_ROOT}/projects>
		AllowOverride all
        Options +Indexes +Includes +FollowSymLinks +MultiViews +ExecCGI
        Require all granted
	</Directory>
</VirtualHost>